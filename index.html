<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div class="viewport">

        <main>
            <header>
                <div class="header__logo">
                    <a href="#"><img class="logo-big" src="./img/logo.svg"></a>
                    <a href="#"><img class="logo-small" src="./img/logo-small.svg"></a>
                </div>

                <div class="header__menu">
                    <div class="menu__home">
                        <button>
                            <img class="menu__logo" src="./img/home.svg">
                            <strong>Home</strong>
                        </button>
                    </div>
                    <div class="menu__search">
                        <button>
                            <img class="menu__logo opacity-50" src="./img/search.svg">
                            <span class="color-gray">Cerca</span>
                        </button>
                    </div>
                    <div class="menu__library">
                        <button>
                            <img class="menu__logo opacity-50" src="./img/libreria.svg">
                            <span class="color-gray">La tua libreria</span>
                        </button>
                    </div>
                </div>

                <div class="header__new-playlist">
                    <p class="playlis-title"><strong>PLAYLIST</strong></p>
                    <div class="create-playlist">
                        <button><i class='bx bx-plus'></i></button>
                        <button class="color-gray"><strong>Crea Playlist</strong></button>
                    </div>
                </div>

                <div class="header__user-playlist">
                    <ul class="playlist-list color-gray">
                        <li><button>Nome Playlist</button></li>
                        <li><button>Nome Playlist</button></li>
                        <li><button>Nome Playlist</button></li>
                        <li><button>Nome Playlist</button></li>
                        <li><button>Nome Playlist</button></li>
                        <li><button>Nome Playlist</button></li>
                        <li><button>Nome Playlist</button></li>
                    </ul>
                </div>

                <div class="header__profile">
                    <div class="download-app">
                        <button><i class='bx bx-download color-gray'></i></button>
                        <p class="color-gray">Installa app</p>
                    </div>
                    <hr>
                    <div class="user-profile">
                        <img class="user-avatar" src="./img/profile.svg">
                        <p><strong>John Doe</strong></p>
                    </div>
                </div>
            </header>
            <div class="main-content"></div>
        </main>

        <aside class="media-player">
            <nav class="navbar-player">
                <div class="player__track">
                    <div class="track-info">
                        <img class="track-figure" src="./img/sinister.jpeg">
                        <section class="track-name">
                            <p class="fs-13"><strong>Sinister</strong></p>
                            <p class="color-gray fs-11">Brano Nome</p>
                        </section>
                    </div>
                    <div class="control-btns save-track">
                        <button><i class='bx bx-heart'></i></button>
                        <button><i class='bx bx-folder'></i></button>
                    </div>
                </div>

                <div class="player__bar">
                    <div class="control-btns">
                        <button><i class='bx bx-shuffle'></i></button>
                        <button><i class='bx bx-skip-previous'></i></button>
                        <button><i class='bx bx-play-circle btn-play'></i></button>
                        <button><i class='bx bx-skip-next'></i></button>
                        <button><i class='bx bx-refresh'></i></button>
                    </div>
                    <div class="control-slider">
                        <p class="fs-10"><strong>0:25</strong></p>
                        <div class="slider slider-player">
                            <div class="slider__progress"></div>
                        </div>
                        <p class="fs-10"><strong>4:35</strong></p>
                    </div>
                </div>

                <div class="player__settings">
                    <div class="control-btns">
                        <button><i class='bx bxs-playlist'></i></button>
                        <button><i class='bx bx-desktop'></i></i></button>
                        <button><i class='bx bxs-volume-full'></i></button>
                        <div class="slider slider-volume">
                            <div class="slider__progress"></div>
                        </div>
                    </div>
                </div>
            </nav>
        </aside>


    </div>
</body>

</html>
